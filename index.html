<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch | Harja Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="header">
		<h1>STOPWATCH</h1>
		<p>Rubiks Cube</p>
		<a href="https://harjakrepp.github.io">Back</a>
	</div>
	<div class="main">
		<div class="time">
			<h2 id="display">00:00</h2>
		</div>
		<center>
			<p>Choose a Rubiks</p>
			<select name="Rubiks Cube" id="rubiks-cube">
				<option value="2x2 Rubiks Cube">2x2 Rubiks Cube</option>
				<option value="3x3 Rubiks Cube">3x3 Rubiks Cube</option>
				<option value="4x4 Rubiks Cube">4x4 Rubiks Cube</option>
				<option value="Mirror Cube">Mirror Cube</option>
				<option value="Pyraminx Cube">Pyraminx Cube</option>
				<option value="Megaminx Cube">Megaminx Cube</option>
			</select>
			<button id="start-btn" onclick="startStop()">Start</button>
			<button id="reset-btn" onclick="Reset()">Reset</button>
			<input type="submit" value="Add to History" id="add-history" onclick="Input()"></input>
		</center>
	</div>
	<div class="time-history">
		<fieldset>
			<legend>HISTORY</legend>
			<table border="1" cellpadding="0" cellspacing="0">
				<tr>
					<th>Rubiks Type</th>
					<th>Time</th>
				</tr>
				<tr>
					<td id="rubik-type">-</td>
					<td><p id="timehistory">-</p></td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="kopirek">
		<p>Copyright 2022 <span>harjakrepp</span> - All Right Reserved</p>
	</div>
</body>
</html>
